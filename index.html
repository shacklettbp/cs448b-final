<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hierarchical Waveform Viewer</title>

  <link rel='stylesheet' href='external/pure-min.css'>
  <link rel='stylesheet' href='style.css'>
  <script src='external/d3.v5.min.js'></script>
  <script src='waveform.js'></script>
  <script src='ui.js'></script>
  <template id='tab-template'>
    <li><a role='tab'>Panel <span class='tab-target'></span></a></li>
  </template>
  <template id='panel-template'>
    <section role='tabpanel'>
    </section>
  </template>
  <template id='scope-template'>
    <div class='scope-area'>
      <label class='lbl-toggle scope-header'>
        <input class="toggle" type="checkbox">
        Scope: <span class='scope-value'></span>
      </label>
    </div>
  </template>
  <template id='circuit-template'>
    <div class='circuit-area'>
      <label class='lbl-toggle circuit-header'>
        <input class='toggle' type="checkbox">
        Instance: <span class='circuit-name'></span>
      </label>
    </div>
  </template>
  <template id='waveform-template'>
    <div class='pure-g waveform-container'>
      <div class="pure-u-1-12 waveform-label-container">
        <div class='label'>
        </div>
        <svg class="icon" height="18px" width="18px"></svg>
        <div class='axis-container'>
        </div>
      </div>
      <div class='pure-u-11-12 visualization-area'></div>
  </template>
  <template id='comparison-object-template'>
    <div class="comparison-object">
      <h3 class='comparison-object-scope'>Scope</h3>
      <p class='comparison-object-cycles'>Cycles:</p>
    </div>
  </template>
  <template id='comparison-template'>
    <div class='comparison-area'>
      <label class='comparison-header'>
        <span class='comp-desc'></span>
      </label>
    </div>
  </template>
</head>

<body>
  <p id='loading'>Loading</p>

  <ul id='tab-container' role="tablist" style='display: none'></ul>

  <div class="bottom-bar">
    <div id="cycles-bar" class="cycles-margins" style="display:none">
      <div class="pure-g cycles-bar">
        <div class="pure-u-1-12 cycles-label">
          <h3 class="cycles-label-text">Cycle:</h3>
        </div>
        <div class="pure-u-11-12 cycles-area">
        </div>
      </div>
    </div>

    <div id='comparison-creator' class="pure-g comparison-view" style='display: none'>
      <div class="sidebar pure-u-1-8 comparison-view-options">
        <h3 class='comparison-view-header'>Comparison View</h3>

        <form class="pure-form">
            <fieldset>
              <button id='comparison-create' type="submit" class="pure-button pure-button-primary">
                Create
              </button>
            </fieldset>
        </form>
      </div>
      <div id='comparison-drop-area' class="pure-u-7-8 comparison-view-drop-area">
      </div>
    </div>
  </div>

<script src='script.js'></script>
</body>
</html>
