<!doctype html>

<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hierarchical Waveform Viewer</title>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel='stylesheet' href='style.css'>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  <script src='waveform.js'></script>
  <script src='ui.js'></script>
  <template id='tab-template'>
    <li><a role='tab'>Panel <span class='tab-target'></span></a></li>
  </template>
  <template id='panel-template'>
    <section role='tabpanel'>
    </section>
  </template>
  <template id='scope-template'>
    <div class='scope-area'>
      <h3 class='scope-header'>Scope: <span class='scope-value'></span></h3>
    </div>
  </template>
  <template id='circuit-template'>
    <div class='circuit-area'>
      <h3 class='circuit-header'>Circuit: <span class='circuit-name'></span></h3>
    </div>
  </template>
  <template id='waveform-template'>
    <div class='pure-g waveform-container'>
      <div class='pure-u-1-8 label'>
      </div>
      <div class='pure-u-7-8 visualization-area'></div>
  </template>
</head>

<body>
  <p id='loading'>Loading</p>

  <ul id='tab-container' role="tablist" style='display: none'></ul>

  <div id='comparison-creator' class="pure-g comparison-view" style='display: none'>
    <div class="sidebar pure-u-1-5 comparison-view-options">
      <h3 class='comparison-view-header'>Create Comparison View</h3>

      <form class="pure-form">
          <fieldset>
            <label for="horizontal-option" class="pure-radio">
              <input id="horizontal-option" type="radio" name="optionsRadios" value="horizontal" checked>
                Horizontal
              </input>
            </label>

            <label for="vertical-option" class="pure-radio">
              <input id="vertical-option" type="radio" name="optionsRadios" value="vertical">
                Vertical
              </input>
            </label>

            <button type="submit" class="pure-button pure-button-primary">
              Create
            </button>
          </fieldset>
      </form>
    </div>
    <div class="pure-u-4-5 comparison-view-drop-area">Drag 'n drop</div>
  </div>
<script src='script.js'></script>
</body>
</html>
